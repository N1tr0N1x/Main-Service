<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Module Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<style>
  .p-3{
    padding: 0;
  }
  body {
  margin: 0;
  height: 100vh;
  width: 100vw;
  position: relative;
  overflow: hidden;

  </style>
</head>

<body>
    <div align="center">
        <form th:action="@{/main/admin_home}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Dashboard</button>
        </form>
        <h1>Teachers List</h1>
        <a href="/main/new_teacher/">Create New Teacher Account</a>
        <br /><br />
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <table border="1" cellpadding="10" "table table-hover table-dark>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teacher : ${listTeachers}">
                    <td th:text="${teacher.email}">Email</td>
                    <td th:text="${teacher.firstName}">First Name</td>
                    <td th:text="${teacher.lastName}">Last Name</td>
                    
                    <td>
                        <a th:href="@{'/main/editTeacher/' + ${teacher.idTeacher}}" class="badge badge-primary">Edit</a>
                        &nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/main/deleteTeacher/' + ${teacher.idTeacher}}" class="badge badge-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
            </div>
    </div>
</body>

</html>
