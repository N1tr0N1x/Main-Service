<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Module Manager</title>
</head>

<body>
    <div align="center">
        <h1>module List</h1>
        <a href="/main/login">Login as Teacher</a>
        <br /><br />
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="module : ${modules}">
                    <td th:text="${module.name}">Name</td>
                    <td>
                        <a th:href="@{'/main/showModule/' + ${module.idModule}}">SHOW</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
