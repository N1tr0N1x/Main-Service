<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Edit module</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>

<body>
    <div align="center">
        <form th:action="@{'/main/teacher_profile/' + ${teacher.idTeacher}}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">MY MODULES</button>
        </form>

        <form th:action="@{'/main/new_file/' + ${teacher.email}+'/'+${module.idModule}}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">ADD NEW FILE</button>
        </form>

        <h1>
            <th:block th:utext="${module.name}" />
        </h1>

        <ul class="list-group">
            <li class="list-group-item">
                <p>credit: </p>
                <th:block th:utext="${module.credit}" />
            </li>
            <li class="list-group-item">
                <p>coefficient: </p>
                <th:block th:utext="${module.coefficient}" />
            </li>
            <li class="list-group-item">
                <p>vh_cours: </p>
                <th:block th:utext="${module.vhCours}" />
            </li>
            <li class="list-group-item">
                <p>vh_td: </p>
                <th:block th:utext="${module.vhTd}" />
            </li>
            <li class="list-group-item">
                <p>email_ens_cours: </p>
                <th:block th:utext="${module.emailEnsCours}" />
            </li>
            <li class="list-group-item">
                <p>email_ens_td: </p>
                <th:block th:utext="${module.emailEnsTd}" />
            </li>
            <li class="list-group-item">
                <p>email_ens_tp: </p>
                <th:block th:utext="${module.emailEnsTp}" />
            </li>
         

        </ul>

        <h2>module courses :</h2>
        <div>
            <table border="1" cellpadding="10" class= "table table-hover table-dark">
                <thead class="thead-dark">
                    <tr scope="col">
                        <th>File</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" th:each="file : ${files}">
                        <td th:text="${file.title}">FILE</td>
                        <td>
                            <a th:href="@{'/main/file/' + ${file.link}}">DOWNLOAD</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
