<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Teacher Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>

<body>
     <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <form th:action="@{/main/logout}" method="get">
        <button class="btn btn-danger" type="Submit">LOGOUT</button>
    </form>
    <form th:action="@{'/main/edit_teacher_password/' + ${teacher.idTeacher}}" method="get">
        <button class="btn btn-primary" type="Submit">Change Password</button>
    </form>
    <div align="center">
        
        <h1>
            <th:block th:utext="${teacher.email}" />
        </h1>
    </div>
    
    <div align="center">
        <h3>COURS</h3>
        <table border="1" cellpadding="10" class= "table table-hover table-dark">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row" th:each="module : ${modulesCours}">
                    <td th:text="${module.name}">Name</td>
                    <td>
                        <a th:href="@{'/main/showModuleTeacher/' + ${module.idModule} + '/' + ${teacher.idTeacher}}">SHOW</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div align="center">
        <h3>TD</h3>
        <table border="1" cellpadding="10" class= "table table-hover table-dark">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row" th:each="module : ${modulesTd}">
                    <td th:text="${module.name}">Name</td>
                    <td>
                        <a th:href="@{'/main/showModuleTeacher/' + ${module.idModule} + '/' + ${teacher.idTeacher}}">SHOW</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div align="center">
        <h3>TP</h3>
        <table border="1" cellpadding="10" class= "table table-hover table-dark">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row" th:each="module : ${modulesTp}">
                    <td th:text="${module.name}">Name</td>
                    <td>
                        <a th:href="@{'/main/showModuleTeacher/' + ${module.idModule} + '/' + ${teacher.idTeacher}}">SHOW</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

    </div>
</body>

</html>
