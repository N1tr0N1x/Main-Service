<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title>Create New Teacher</title>
</head>

<body>
    <div align="center" class="container-sm" >
        <h1>EDIT PASSWORD</h1>
        <br />
        <form action="#" th:action="@{/main/save_user}" th:object="${user}" method="post">

            <table class="table" border="0" cellpadding="10">

                <tr style="display:none;">
                    <td>ID:</td>
                    <td>
                        <input type="text" th:field="*{idUser}" readonly />
                    </td>
                </tr>
                <tr style="display:none;">
                    <td>email:</td>
                    <td>
                        <input type="text" th:field="*{email}" readonly />
                    </td>
                </tr>
                <tr>
                    <td>NEW PASSWORD:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                </tr>

                <tr>
                    <td colspan="2"><button type="submit">CHANGE PASSWORD</button> </td>
                </tr>
            </table>
        </form>
        <form th:action="@{'/main/teacher_profile/' + ${user.idUser}}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Cancel</button>
        </form>
    </div>
</body>

</html>
